{% extends "vote2/base.html" %}
{% block title %} Voievodships {% endblock %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    {% if voievodships %}
      <ul>
        {% for voievodship in voievodships %}
          <li><a href="/vote2/district{{ voievodships.id }}/">{{ voievodship.name}}
          </a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
{% endblock %}
